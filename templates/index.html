<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 知识问答</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cube"></i> Minecraft 知识问答</h1>
            <p>基于RAG技术的Minecraft游戏问答系统</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="query-input" placeholder="输入您的Minecraft相关问题..." autofocus>
            <button id="search-btn"><i class="fas fa-search"></i> 查询</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在思考中...</p>
        </div>
        
        <div class="result-container" id="result-container">
            <div class="answer-box">
                <h2>回答</h2>
                <div id="answer" class="answer-content"></div>
            </div>
            
            <div class="sources-box">
                <h2>参考来源</h2>
                <div id="sources" class="sources-content"></div>
            </div>
        </div>
        
        <div class="examples">
            <h3>示例问题</h3>
            <div class="example-questions">
                <button class="example-btn">如何在Minecraft中制作蛋糕？</button>
                <button class="example-btn">末影龙有多少生命值？</button>
                <button class="example-btn">红石中继器的作用是什么？</button>
                <button class="example-btn">村民交易系统如何运作？</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>基于 Qwen2.5-7B-Instruct 和 BGE Embedding 模型构建</p>
    </footer>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
